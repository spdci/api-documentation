components:
  parameters:
    authorization:
      name: Authorization
      in: header
      required: true
      description: Access token which was issued after successful login with gateway auth server.
      schema:
        type: string
        example: Bearer <...>        
    version:
      in: header
      name: x-api-version
      schema:
        type: string
        example: "1.0.0"
      required: false
      description: If not provided use latest api version as default
    x-timestamp:
      in: header
      name: timestamp
      schema:
        type: string
        example: "2022-12-04T18:01:07+00:00"
      required: true
      description: Timestamp of request when it was sent , ideally it should be GMT
    x-hmac:
      in: header
      name: x-hmac
      schema:
        type: string
        example: "bd4a82cd319ababe57d0a822049ae8985029f82237509d3f091c82cbc7a6945c"
      required: true
      description: Signature created in combination of {x-message-id}+{x-timestamp:}+{x-sender-id}.This is usually encrypted string using HMAC-SHA-256 algorithm with the private key.
    x-registry-type:
      in: header
      name: x-registry-type
      schema:
        type: string
        enum: ['x-mosip','x-crvs']
      required: true
      description: This param used to decide which service to be called to retrieve data
    x-sender-id:
      in: header
      name: x-sender-id
      schema:
        type: string
        example: "Farmer help programme "
      required: true
      description: Information about requester , it may be some code of SP system
    x-message-id:
      in: header
      name: x-message-id
      schema:
        type: string
        format: uuid
        example: 0c96614c-7255-4774-b109-cd53ee859000
      required: true
      description: UUID string to be sent in request header for tracking of request
    x-async:
      in: header
      name: x-async
      schema:
        type: string
        example: true
      required: true
      description: Async param indicate that response to be sent immediate or in call back, if _true_ send data in response if _false_ just return HTTP status 202
    x-callbackendpoint:
      in: header
      name: x-callbackendpoint
      schema:
        type: string
        example: "https://senderhost/callback/on-disburse"
      required: false
      description: If async response requested then this param to be supplied for receiving data in SP system, this is usually endpoint active in SP env

  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: string
        return_message:
          type: string
        error_code:
          type: string
        transaction_id:
          type: string
          example: 0c96614c-7255-4774-b109-cd53ee859000
          description: The transaction_id received in request
    ValidateOTPRequest:
      allOf: 
        - $ref: '#/components/schemas/IdentifierType'
        - $ref: '#/components/schemas/IdentifierValue'
      type: object
      properties:
        otp:
          type: string
    IdentifierType:
      type: object
      properties:
        identifier_type:
          type: string
          enum: ['NATIONAL_ID','FARMER_REG_NO']
    IdentifierValue:
      type: object
      properties:
        identifier_value:
          type: string
          example: 345678912    
    DemographicEkycRequest:
      allOf: 
        - $ref: '#/components/schemas/IdentifierType'
        - $ref: '#/components/schemas/IdentifierValue'
      type: object
      properties:
        person:
          $ref: '#/components/schemas/HumanName'
        dob:
          type: string
        phone:
          type: string
        address:
          type: string
        person_photo:
          $ref: '#/components/schemas/ImageInfo'
    HumanName:
      type: object
      properties:
        suffix:
          type: string
          example: PhD
        prefix:
          type: string
          example: Mr.
        first_name:
          type: string
          example: john
        middle_name:
          type: string
          example: doe
        last_name:
          type: string
          example: doe
    FingerPrintEkycRequest:
      allOf: 
        - $ref: '#/components/schemas/IdentifierType'
        - $ref: '#/components/schemas/IdentifierValue'
      type: object
      properties:
        hand_info:
          type: string
          enum: [left,right]
        finger_info:
          type: string
          enum: [thumb,index,middle,ring]
        image_info:
          $ref: '#/components/schemas/ImageInfo'
    IrisEkycRequest:
      allOf: 
        - $ref: '#/components/schemas/IdentifierType'
        - $ref: '#/components/schemas/IdentifierValue'
      type: object
      properties:
        eye_info:
          type: string
          enum: [left,right,both]
        image_info:
          $ref: '#/components/schemas/ImageInfo'
    FaceEkycRequest:
      allOf: 
        - $ref: '#/components/schemas/IdentifierType'
        - $ref: '#/components/schemas/IdentifierValue'
      type: object
      properties:
        image_info:
          $ref: '#/components/schemas/ImageInfo'
    ImageInfo:
      type: object
      description: '' 
      properties:
        image_resolution:
          type: string
        image_extension:
          type: string
          example: [jpeg,png]
        image_size_in_kb:
          type: string
        image_base_64_string:
          type: string
          example: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQ...'
          description: Base64 encoded image data 
        image_creation_date:
          type: string
    SendOTPRequest:
      allOf: 
        - $ref: '#/components/schemas/IdentifierType'
        - $ref: '#/components/schemas/IdentifierValue'
    HttpErrorResponse:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
        error_message:
          type: string
  securitySchemes:

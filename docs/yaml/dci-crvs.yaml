        groom_father_name:
          $ref: '#/components/schemas/HumanName'
        groom_mother_name:
          $ref: '#/components/schemas/HumanName'
        groom_nationality:
          type: string
          example: 'Dominican'
        groom_date_of_birth:
          type: string
          example: '12/05/1983'        
        groom_marital_status:
          type: string
          enum: [unmarried,divorced,widowed]
        bride_identifier:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Identifier'
              - $ref: '#/components/schemas/Identifier'
        bride_name:
          $ref: '#/components/schemas/HumanName'
        bride_father_name:
          $ref: '#/components/schemas/HumanName'
        bride_mother_name:
          $ref: '#/components/schemas/HumanName'
        bride_nationality:
          type: string
          example: 'Dominican'
        bride_date_of_birth:
          type: 'string'
          example: '12/05/1983'
        bride_marital_status:
          type: string
          enum: [unmarried,divorced,widowed]
        contactno:
          type: string
          example: '+1-7894561312'
        date_of_marriage:
          type: string
          example: '12/05/2022'          
        place_of_marriage:
          type: string
          example: 'Angel Iceland'
        marriage_registration_number:

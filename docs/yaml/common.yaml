      type: object
      properties:
        house_no:
          type: string
          example: ''
        address_line_1:
          type: string
          example: ''
        address_line_2:
          type: string
          example: ''          
        district:
          type: string
          example: ''          
        state:
          type: string
          example: ''          
        postal_code:
          type: string
          example: ''                    
    Identifier:
      type: object
      properties:
        identifier_type:
          type: string
          example: ''

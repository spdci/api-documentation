          type: string
          example: ''
        middle_name:
          type: string
          example: ''
        last_name:
          type: string
          example: ''
    DateObject:
      type: object
      properties:
        day:
          type: string
          example: ''
        month: 
          type: string
          example: ''
        year: 
          type: string
          example: '' 

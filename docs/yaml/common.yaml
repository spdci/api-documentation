components:
  schemas:
    BaseRequestObject:
      type: object
      properties:
        signature:
          allOf:
            - $ref: './signature.yaml#/components/schemas/MsgSignature'      
        headers:
          allOf:
            - $ref: './headers.yaml#/components/schemas/MsgHeader'                  

    AsyncBaseRequestObject:
      type: object
      properties:
        signature:
          allOf:
            - $ref: './signature.yaml#/components/schemas/MsgSignature'      
        headers:
          allOf:
            - $ref: './headers.yaml#/components/schemas/MsgHeader'
            - $ref: './headers.yaml#/components/schemas/AsyncHeaders'
    HumanName:
      type: object
      properties:
        suffix:

components:
  responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpStatus201' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpStatus201'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpStatus202' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpStatus202'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse400' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse400'                 
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse401' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse401'                 
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse403' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse403'                 
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse404' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse404'                 
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse405'
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse405'                 
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse422' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse422'                 
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse500' 
            application/xml:
              schema:
                $ref: '#/components/schemas/HttpErrorResponse500'                 

  schemas:
    BaseResponse:
      type: object
      properties:
        status:
          type: string
          enum: ['success','failure']
          example: ''
        return_message:
          type: string
          example: ''
        correlation_id:
          type: string
          example: ''
          description: The request id will be returned in response as correlation_id
        total_count:
          description: Total no of record present in the message response
          type: integer
          example: 10   
    ApiResponse:
      type: object
      properties:
        status:
          type: string
          example: ''
        return_message:
          type: string
          example: ''
        correlation_id:
          type: string
          example: ''
          description: The transaction_id to track request response
        total_count:
          description: Total no of record present in the message
          type: integer
          example: 10
    Error:
      type: object
      properties:
        code:
          type: string
          example: ''
        message: 
          type: string
          example: ''
    HttpStatus201:
      type: object
      description: HTTP layer error details
      properties:
        ack_status:
          type: string
          example: ''
        timestamp:       
          description: Time of message generation in RFC3339 format
          type: string
          format: date-time
        error:
          $ref: '#/components/schemas/Error'
        correlation_id:
          type: string
          example: ''
          description: ''
    HttpStatus202:
      type: object
      description: HTTP layer error details
      properties:
        ack_status:
          type: string
          example: ''
        timestamp:       
          description: Time of message generation in RFC3339 format
          type: string
          format: date-time
        error:
          $ref: '#/components/schemas/Error'
        correlation_id:
          type: string
          example: ''
          description: ''
    HttpErrorResponse400:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-400-01'   
        error_message:
          type: string
          example: 'Bad Request'
    HttpErrorResponse401:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-401-01'   
        error_message:
          type: string
          example: 'Unauthorized' 
    HttpErrorResponse403:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-403-01'      
        error_message:
          type: string
          example: 'Forbidden'   
    HttpErrorResponse404:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-404-01'   
        error_message:
          type: string
          example: 'Not Found'
    HttpErrorResponse422:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-422-01'   
        error_message:
          type: string
          example:    
    HttpErrorResponse405:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-405-01'       
        error_message:
          type: string
          example: 'Method Not Allowed'
    HttpErrorResponse500:
      description: HTTP layer error details
      properties:
        error_code:
          type: string
          example: 'ERR-500-01'   
        error_message:
          type: string
          example: 'Internal server error' 